<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Game - Rematch</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <h1 id="page-title">Add Game</h1>
        <a class="button-link" href="./index.html">Back to Dashboard</a>
      </div>

      <section class="card">
        <form id="add-game-form">
          <label for="game-date">Game Date</label>
          <input id="game-date" type="date" required />

          <div class="inline-fields">
            <label for="result">Result
              <select id="result" required>
                <option value="W">Win</option>
                <option value="L">Loss</option>
              </select>
            </label>
            <label class="checkbox-inline"><input id="overtime" type="checkbox" /> Overtime</label>
          </div>

          <label for="goals-for">Goals For</label>
          <div class="number-stepper compact-stepper">
            <button type="button" class="stepper-btn" data-target="goals-for" data-delta="-1">-</button>
            <input id="goals-for" type="number" min="0" value="0" required />
            <button type="button" class="stepper-btn" data-target="goals-for" data-delta="1">+</button>
          </div>

          <label for="goals-against">Goals Against</label>
          <div class="number-stepper compact-stepper">
            <button type="button" class="stepper-btn" data-target="goals-against" data-delta="-1">-</button>
            <input id="goals-against" type="number" min="0" value="0" required />
            <button type="button" class="stepper-btn" data-target="goals-against" data-delta="1">+</button>
          </div>

          <h2>Main Player Lines</h2>
          <p class="small">Played flag carries over from your most recent game.</p>
          <div id="players-wrap"></div>

          <h2>4th/5th Man</h2>
          <div id="special-players-wrap"></div>

          <div id="auth-guard" class="message"></div>
          <button id="submit-btn" type="submit">Save Game</button>
          <div id="form-message" class="message"></div>
        </form>
      </section>
    </div>

    <script type="module" src="./addGame.js"></script>
  </body>
</html>
